<!-- markup page that serves when user enteres the site-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat | ChatApp</title>
        <meta name="viewport" content="width = device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <!-- loads the styles for the chat page -->
    <body class="chat"> 
        <!-- people list from the left -->
       <div class="chat__sidebar">
            <h3>People</h3>
            <!-- individual user -->
            <div id="users"></div>
       </div>
       <!-- Main arrea: chat messages and form at the bottom -->
       <div class="chat__main">
           <!-- footer: gray bar at the bottom that contains both your form as well as the send location button  -->
            <ol id="messages" class="chat__messages"></ol>
            <!-- loading an external script (loads the file).Provides acces to all sorts of methods available because of the socket library 
            One of this methods is going to allow us to initiate a connection request  -->
            <div class="chat__footer">
                    <form id="message-form">
                            <!-- focusing on the message area -->
                            <input name="message", type="text" placeholder="Message" autofocus autocomplete="off"/>
                            <button>Send</button>
                        </form>
                        <button id="send-location">Send location</button>
            </div>
            
       </div>
       <!-- type lets your editor and the browser know what is stored inside of the script tag -->
        <script id="message-template" type="text/template"> 
            
                <li class="message">
                    <div class="message__title">
                        <h4>{{from}}</h4>
                        <span>{{createdAt}}</span>
                    </div>
                    <div class="message__body">
                        <p>
                            {{text}}
                        </p>
                    </div>
                </li>
            
        </script>
        <script id="location-message-template" type="text/template"> 
            
                <li class="message">
                    <div class="message__title">
                        <h4>{{from}}</h4>
                        <span>{{createdAt}}</span>
                    </div>
                    <div class="message__body">
                        <p>
                            <a href={{url}} target="_blank">My current location</a>
                                <!-- _blank opens the url in a new tab -->
                        </p>
                    </div>
                </li>
            <
        </script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery-3.2.1.min.js"></script>
        <script src="/js/libs/moment.js"></script>
        <script src="/js/chat.js"></script>
        <script src="/js/libs/mustache.js"></script>
    </body>
</html>
