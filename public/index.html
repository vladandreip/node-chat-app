<!-- default page: se incarca automat atunci cand "GET /" -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Join | ChatApp
    </title>
    <!--The meta specifies better user experience for mobile clients(by using the with of the device) we have styles in place to make the text bigger, there is no reason to let the user to scale. -->
    <meta name="viewport" content="width = device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<!-- blue background with gradient -->
<body class="centered-form">
    <!-- one for the title, one for the name, one for the room name and one for the button -->
    <div class="centered-form__form">
        <form action="/chat.html">
            <div class="form-field">
                <h3>Join a Chat</h3>
            </div>
            <div class="form-field">
                <label>Display name</label>
                <input type="text" name="name" autofocus>
            </div>
            <div class="form-field">
                <label>Room name</label>
                <input type="text" name=room>
            </div>
            <div class="form-field">
                <button>
                    Join
                </button>
            </div>
        </form>
        <!-- when someone is done with completing the form, you get redirected to the chat page -->
    </div>
</body>
</html>
